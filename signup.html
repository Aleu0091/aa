<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>회원 가입</title>
        <style>
            /* 스타일 */
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(to right, #ddd, #fff);
            }

            .signup-form {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            .signup-form h2 {
                margin-bottom: 30px;
                color: #333;
            }

            .signup-form label {
                display: block;
                text-align: left;
                margin-bottom: 8px;
                color: #555;
            }

            .signup-form input[type='text'],
            .signup-form input[type='email'],
            .signup-form input[type='password'] {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 20px;
                border-radius: 4px;
                border: 1px solid #ccc;
                font-size: 16px;
                box-sizing: border-box;
            }

            .signup-form input[type='submit'] {
                width: calc(100% - 22px);
                padding: 10px;
                border-radius: 4px;
                border: none;
                font-size: 16px;
                color: #fff;
                background-color: #3498db;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .signup-form input[type='submit']:hover {
                background-color: #2980b9;
            }

            .error-message {
                color: red;
                margin-top: 5px;
                display: none;
            }

            .error-border {
                border: 1px solid red;
            }
            a {
                width: calc(100% - 22px);
                padding: 10px;
                border-radius: 4px;
                border: none;
                font-size: 16px;
                color: #fff;
                background-color: #3498db;
                cursor: pointer;
                transition: background-color 0.3s;
            }
        </style>
        <script>
            function validatePassword() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    document.getElementById('password').classList.add('error-border');
                    document.getElementById('confirmPassword').classList.add('error-border');
                    document.getElementById('error').style.display = 'block';
                    return false;
                }

                document.getElementById('password').classList.remove('error-border');
                document.getElementById('confirmPassword').classList.remove('error-border');
                document.getElementById('error').style.display = 'none';

                return true;
            }

            function nextStep(currentStep) {
                if (currentStep === 1) {
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                } else if (currentStep === 2) {
                    if (!validatePassword()) {
                        return;
                    }

                    document.getElementById('step2').style.display = 'none';
                    document.getElementById('step3').style.display = 'block';
                } else if (currentStep === 3) {
                    document.getElementById('step3').style.display = 'none';
                    document.getElementById('step4').style.display = 'block';
                }
            }
        </script>
    </head>
    <body>
        <div class="signup-form">
            <h2>회원 가입</h2>

            <div id="step1">
                <form onsubmit="event.preventDefault(); nextStep(1);">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" name="username" required />
                    <input type="submit" value="다음" />
                </form>
            </div>

            <div id="step2" style="display: none">
                <form onsubmit="event.preventDefault(); nextStep(2);">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required />
                    <input type="submit" value="다음" />
                </form>
            </div>

            <div id="step3" style="display: none">
                <form onsubmit="event.preventDefault(); nextStep(3);">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required />
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                    <span id="error" class="error-message">비밀번호가 일치하지 않습니다.</span>
                    <input type="submit" value="확인" onclick="return validatePassword()" />
                </form>
            </div>

            <div id="step4" style="display: none">
                <h3>회원 가입 완료!</h3>
                <a href="/" class="home-button">홈으로 돌아가기</a>
            </div>
        </div>
    </body>
</html>
