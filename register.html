<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>회원 가입</title>
        <style>
            /* 스타일 */
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(to right, #ddd, #fff);
            }

            .signup-form {
                background-color: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            .signup-form h2 {
                margin-bottom: 30px;
                color: #333;
            }

            .signup-form label {
                display: block;
                text-align: left;
                margin-bottom: 8px;
                color: #555;
            }

            .signup-form input[type='text'],
            .signup-form input[type='email'],
            .signup-form input[type='password'] {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 20px;
                border-radius: 4px;
                border: 1px solid #ccc;
                font-size: 16px;
                box-sizing: border-box;
            }

            .signup-form input[type='submit'] {
                width: calc(100% - 22px);
                padding: 10px;
                border-radius: 4px;
                border: none;
                font-size: 16px;
                color: #fff;
                background-color: #3498db;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .signup-form input[type='submit']:hover {
                background-color: #2980b9;
            }

            .error-message {
                color: red;
                margin-top: 5px;
                display: none;
            }

            .error-border {
                border: 1px solid red;
            }

            .signup-form .back-button {
                position: absolute;
                top: 10px;
                left: 10px;
            }

            .signup-form .back-button a {
                color: #3498db;
                text-decoration: none;
            }

            .signup-form .back-button {
                padding: 8px 12px;
                background-color: #3498db;
                color: #fff;
                text-decoration: none;
                border-radius: 4px;
                transition: background-color 0.3s;
            }

            .signup-form .back-button:hover {
                background-color: #2980b9;
            }
        </style>
        <script>
            function validatePassword() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    document.getElementById('password').classList.add('error-border');
                    document.getElementById('confirmPassword').classList.add('error-border');
                    document.getElementById('error').style.display = 'block';
                    return false;
                }

                document.getElementById('password').classList.remove('error-border');
                document.getElementById('confirmPassword').classList.remove('error-border');
                document.getElementById('error').style.display = 'none';

                return true;
            }
        </script>
    </head>
    <body>
        <div class="signup-form">
            <a href="javascript:history.go(-1)" class="back-button">뒤로가기</a>
            <h2>회원 가입</h2>
            <form id="registerForm" action="/register" method="POST">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required />
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required />
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required />
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
                <span id="error" class="error-message">비밀번호가 일치하지 않습니다.</span>
                <input type="submit" value="회원 가입" onclick="return validatePassword()" />
            </form>
        </div>
    </body>
</html>
